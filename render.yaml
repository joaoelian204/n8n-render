services:
  - type: web
    name: n8n-render-2211
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    # Puerto que Render debe escuchar
    port: 5678
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
    # Las variables de entorno se configuran en el Dashboard de Render
    # para mayor seguridad (DB_POSTGRESDB_*, N8N_ENCRYPTION_KEY, etc.)
